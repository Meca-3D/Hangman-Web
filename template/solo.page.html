<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Web : Solo</title>
    <link rel="stylesheet" href="template/stylesolo.css" type="text/css">
</head>
<body>

    <div class="chat">
        
        <div class="typechat">
            <button class="finish" onclick="submitLetter()">Finir</button>
            <input type="text" id="letterInput" class="faketype" maxlength="1" placeholder="Tapez une lettre">
        </div>
        <div class="message">
            {{ .Message }}
        </div>
    </div>
    <script>
        function submitLetter() {
            var letter = document.getElementById("letterInput").value;
            window.location.href = "/solo?letter=" + letter;
        }
    </script>
    

<div class="guessed-letters">
    <p>Lettres déjà tapées :</p>
    {{ .LettersTapped }}
</div>

<form action="/solo">
    <button type="submit" name="letter" value="A"> A </button>
    <button type="submit" name="letter" value="B"> B </button>
    <button type="submit" name="letter" value="C"> C </button>
    <button type="submit" name="letter" value="D"> D </button>
    <button type="submit" name="letter" value="E"> E </button>
    <button type="submit" name="letter" value="F"> F </button>
    <button type="submit" name="letter" value="G"> G </button>
    <button type="submit" name="letter" value="H"> H </button>
    <button type="submit" name="letter" value="I"> I </button>
    <button type="submit" name="letter" value="J"> J </button>
    <button type="submit" name="letter" value="K"> K </button>
    <button type="submit" name="letter" value="L"> L </button>
    <button type="submit" name="letter" value="M"> M </button>
    <button type="submit" name="letter" value="N"> N </button>
    <button type="submit" name="letter" value="O"> O </button>
    <button type="submit" name="letter" value="P"> P </button>
    <button type="submit" name="letter" value="Q"> Q </button>
    <button type="submit" name="letter" value="R"> R </button>
    <button type="submit" name="letter" value="S"> S </button>
    <button type="submit" name="letter" value="T"> T </button>
    <button type="submit" name="letter" value="U"> U </button>
    <button type="submit" name="letter" value="V"> V </button>
    <button type="submit" name="letter" value="W"> W </button>
    <button type="submit" name="letter" value="X"> X </button>
    <button type="submit" name="letter" value="Y"> Y </button>
    <button type="submit" name="letter" value="Z"> Z </button>
</form>

<div class="word-display">
    {{ .Word }}
</div>

</body>
</html>
